<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <title>Landing Page - GTA</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr />
            <img src="./src/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#buy">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="./src/img/bg-main.png" alt="Orange Hooded Guy" class="img-background">
        <div class="info">
            <div class="games-list">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="title">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="text">
                Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a href="#comprar" class="btn-buy">Compre já</a>
        </div>
    </main>
    <section class="buy-now" id="buy">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img src="./src/img/gta5.jpg" alt="GTA V Game Cover" class="game-cover">

            <div class="info">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-platform">
                Selecione a plataforma

                <ul class="platforms">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>

        </div>
    </section>
</body>
</html>
