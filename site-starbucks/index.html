<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="circulo"></div>

        <img src="images/logo.png" alt="logo starbucks" class="logo">
        <div class="conteudo">
            <div class="caixa-texto">
                <h2> It's not just Coffee It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem, expedita porro neque veritatis quas magni dolor a commodi debitis ab deserunt saepe repudiandae pariatur iure quae odio obcaecati. Vero, aliquid?</p>
                <button>I want my Starbucks!</button>
            </div>
            
            <div class="caixa-imagem">
                <img src="images/img1.png" alt="copo starbucks" class="starbucks">
            </div>
        </div>
        <div class="menu">
            <img src="images/img-pequena1.png" class="copo-pequeno verde">
            <img src="images/img-pequena2.png" class="copo-pequeno amarelo">
            <img src="images/img-pequena3.png" class="copo-pequeno rosa">
        </div>
    </body>
    <script src="script.js"></script>
</html>
