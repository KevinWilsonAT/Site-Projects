<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Previsão do Tempo</title>
    </head>
    <body>
        <div class="big-box">
            <input class="input-city" placeholder="Digite o nome da cidade...">
            <button class="search-button" onclick="buttonClick()">
                <img class="search-icon" src="https://www.svgrepo.com/show/488200/find.svg" alt="Search">
            </button>
            <div class="mid-box">
                <h2 class="city">Tempo em São Paulo</h2>
                <p class="temp">21°C</p>

                <div class="small-box">
                    <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png" alt="weather-info-icon">
                    <p class="text-prev">Nublado</p>
                </div>
            </div>
            <p class="umid">Umidade: 76%</p>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
